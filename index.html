<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlegger</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planlegger</h1>

    <!-- Login overlay -->
    <div class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <h2>Logg inn</h2>
                <p class="login-subtext">Hvis du ikke allerede har en bruker lager du en automatisk ved Ã¥ logge inn</p>
            </div>

            <form id="login-form">
                <div class="form-element">
                    <div class="login-important-container"></div>
                    <input type="text" id="username" name="username" placeholder="Brukernavn" required>
                    <div class="login-delete-input">Slett</div>
                </div>
                <div class="form-element">
                    <div class="login-important-container"></div>
                    <input type="text" id="password" name="password" placeholder="Passord" required>
                    <div class="login-delete-input">Slett</div>
                </div>
                <button type="submit" id="login-button">Logg inn</button>
            </form>
        </div>
    </div>

    <!-- Planner -->
    <div class="container">
        <div class="other-container">
            <div class="forgot-container">
                <h3><img class="arrow-left" src="./images/arrow_left.svg" alt="arrow">Glemte oppgaver</h3>
                <div class="tasks forgot-tasks hide">
                </div>
            </div>
            <div class="long-term-container">
                <h3><img class="arrow-left" src="./images/arrow_left.svg" alt="arrow">Langsiktige oppgaver</h3>
                <div class="tasks long-term-tasks hide">
                </div>
                <button class="add-task add-long-term-task hide">Legg til</button>
            </div>
        </div>
        <div class="planner-container"></div>
    </div>

    <!-- Scripts -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="taskManager.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
